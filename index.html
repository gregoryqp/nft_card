<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Hanken+Grotesk:wght@100&family=Montserrat:wght@100&family=Outfit:wght@300;400;600&family=Overpass:ital,wght@0,400;0,900;1,500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="mainComponent">
      <img class="equilibriumPhoto" src="images/image-equilibrium.jpg" />
      <div class="headerUnderPhoto">Equilibrium #3429</div>
      <div class="paragraphUnderHeader">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="amountEthAndTimeToTheEnd">
        <div class="amountEth">
          <img src="images/icon-ethereum.svg" /> 0.041ETH
        </div>
        <div class="timeToTheEnd">
          <img src="images/icon-clock.svg" />3 days left
        </div>
      </div>
      <hr />
      <div class="author">
        <img class="avatarImage" src="images/image-avatar.png" />
        <p class="creationOf">Creation of</p>
        <p class="nameAuthor">&nbsp; Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Grzegorz Niewitowski</a>.
    </div>
  </body>
</html>
